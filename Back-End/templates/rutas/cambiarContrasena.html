<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Contraseña</title>
    <link rel="stylesheet" href="/static/css/modContra.css">
</head>
<body>
    <div class="container">
        <h1>Modificar Contraseña</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form id="modificar-contrasena-form" method="POST"> <div class="form-group">
                <label for="contrasena-actual">Contraseña Actual:</label>
                <input type="password" id="contrasena-actual" name="contrasena-actual" required>
            </div>
            <div class="form-group">
                <label for="contrasena-nueva">Contraseña Nueva:</label>
                <input type="password" id="contrasena-nueva" name="contrasena-nueva" required>
            </div>
            <div class="form-group">
                <label for="confirmar-contrasena">Confirmar Contraseña:</label>
                <input type="password" id="confirmar-contrasena" name="confirmar-contrasena" required>
            </div>
            <button type="submit">Guardar Cambios</button>
        </form>
    </div>
</body>
</html>
