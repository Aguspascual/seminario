<link rel="stylesheet" href="/static/css/componentes/main/cursoAgregar.css">
<div class="containerAgregar">
    <div class="titulo">
        <h1>Nuevo curso</h1>
    </div>
    <div class="descripcion">
        <form action="/curso/agregar/info" method="post" enctype="multipart/form-data">
            <label>Año del curso</label>
            <input name="año" type="text" placeholder="Año">

            <label>Division del curso</label>
            <input name="division" type="text" placeholder="Division">

            <label>Aula</label>
            <input name="aula" type="text" placeholder="Aula">
        
            <label>Preceptor</label>
            <select name="preceptor" required>
                <option value="" disabled selected>Seleccione un preceptor</option>
                {% for preceptor in preceptores %}
                    <option value="{{ preceptor.id }}">{{ preceptor.nombre }} {{ preceptor.apellido }}</option>
                {% endfor %}
            </select>
        
            <label>Turno</label>
            <select name="turno" required>
                <option value="" disabled selected>Seleccione un turno</option>
                <option value="Mañana">Mañana</option>
                <option value="Tarde">Tarde</option>
                <option value="Noche">Noche</option>
            </select>
        
            <label>Foto del curso</label>
            <input type="file" name="fotoCurso" accept="image/*">
        
            <button type="submit">Cargar Informacion</button>
        </form>
    </div>    
</div>
